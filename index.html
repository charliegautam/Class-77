    <body>
        <h1>Project on Console</h1>
        <br>
        <h2>I set upp visual studio by pressing the bottom left button on my screen. I see all the apps and then I press the visaul studio one.</h2>
          <br>
          <h2>To work with console you first get a script tag. Then inside you can follow some patterns for functions</h2>

          <script>
              var first_name="Mickey";
          console.log(first_name);

          var last_name=" Mouse";
          console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var a=20;
        console.log(a);

        var b=5;
        console.log(b);

        var add = a + b;
        console.log(add);

        var subtract = a - b;
        console.log(subtract);

        var multi = a * b;
        console.log(multi);

        var divide = a / b;
        console.log(divide);
          </script>
